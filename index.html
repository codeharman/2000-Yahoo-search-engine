<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yahoo</title>
</head>
<body>
  <div class="logo">
    <img src="./yahooo.com.png" alt="Yahoo Logo" width="650" height="250">
  </div>
  <div class="search-box">
    <div>
      <p class="Search">
        Search for
        <input type="search" placeholder="what are you looking for?">
        <label for="options">choose category</label>
        <input list="options" id="option" name="options">
          <datalist id="options">
            <option value="web search">
            <option value="images">
            <option value="videos">
            <option value="news">
            <option value="maps">
            <option value="shopping">
            <option value="finance">
          </datalist>
        <button>Yahoo! Search</button>
      </p>
    </div>
  </div>
</body>
</html>
